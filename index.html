<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>GSD Planner</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
      <header class="home-header">
        <h1>GSD Planner</h1>
        <p class="subtitle">Plan projects for Claude Code</p>
        <button class="settings-link" id="open-settings">Settings</button>
      </header>
      <div id="project-list" class="project-list"></div>
      <button id="new-project-btn" class="fab" aria-label="New project">+</button>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen">
      <header class="chat-header">
        <button class="icon-btn" id="settings-back">&larr;</button>
        <span class="chat-title">Settings</span>
      </header>
      <div class="settings-content">
        <div class="field">
          <label for="api-key-input">Anthropic API Key</label>
          <p class="hint">Your key is stored only in this browser's localStorage. It's sent to the serverless function to call Claude â€” never logged or stored server-side.</p>
          <input type="password" id="api-key-input" placeholder="sk-ant-...">
        </div>
        <div class="field">
          <label for="model-select">Model</label>
          <p class="hint">Sonnet is fast and capable. Opus is slower but more thorough.</p>
          <select id="model-select" style="width:100%;padding:12px 14px;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);color:var(--text);font-size:16px;font-family:inherit;">
            <option value="claude-sonnet-4-6-20250514">Claude Sonnet 4.6 (Recommended)</option>
            <option value="claude-opus-4-6-20250514">Claude Opus 4.6</option>
            <option value="claude-haiku-4-5-20251001">Claude Haiku 4.5</option>
          </select>
        </div>
        <button class="save-btn" id="save-settings">Save Settings</button>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
      <header class="chat-header">
        <button class="icon-btn" id="chat-back">&larr;</button>
        <span class="chat-title" id="chat-title">New Project</span>
        <div class="header-actions">
          <button class="icon-btn" id="generate-btn" title="Generate files">&#x2913;</button>
        </div>
      </header>
      <div class="messages" id="messages">
        <div class="typing" id="typing">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="input-area">
        <textarea id="user-input" rows="1" placeholder="Describe your project idea..."></textarea>
        <button class="send-btn" id="send-btn" disabled>&#x2191;</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
